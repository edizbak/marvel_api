<!-- template de base bootstrap -->
{% extends 'bootstrap/base.html' %}

{% block title %}
{{ character.name }}
{% endblock %}

{% block content %}
<div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
        <div class="col-10 col-sm-8 col-lg-6">
            <img src="{{ character.thumbnail }}.{{ character.extension }}" alt="{{ character.name }}" class="d-block mx-lg-auto img-fluid" width="700" height="500" loading="lazy">
        </div>
        <div class="col-lg-6">
            <h1 class="display-5 fw-bold lh-1 mb-3"> {{ character.name }} </h1>
            <p class="lead"> {{ character.description }} </p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                <button type="button" class="btn btn-primary btn-lg px-4 me-md-2">Primary</button>
                <button type="button" class="btn btn-outline-secondary btn-lg px-4">Default</button>
            </div>            
        </div>
    </div>
</div>
{% endblock content %}
