<!-- template de base bootstrap -->
{% extends 'bootstrap/base.html' %}

{% block title %}
{{ character.name }}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img src="{{ character.thumbnail.path }}.{{ character.thumbnail.extension }}" alt="{{ character.name }}" class="img-fluid">
        </div>
        <div class="col-md-8">
            <h1> {{ character.name }} </h1>
            <p> {{ character.description }} </p>
        </div>
    </div>
</div>
{% endblock content %}
